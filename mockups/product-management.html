<body>

    <!-- ÂïÜÊùêËøΩÂä†/Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div class="modal" id="productModal">

    <script>
        // „É¢„ÉÉ„ÇØ„Éá„Éº„Çø
        let products = [
            { id: 1, name: 'CRM Premium', price: 50000, category: 'software', description: 'È´òÊ©üËÉΩCRM„Ç∑„Çπ„ÉÜ„É†' },
            { id: 2, name: 'Analytics Pro', price: 30000, category: 'software', description: '„Éá„Éº„ÇøÂàÜÊûê„ÉÑ„Éº„É´' },
            { id: 3, name: 'Security Suite', price: 80000, category: 'software', description: '„Çª„Ç≠„É•„É™„ÉÜ„Ç£ÂØæÁ≠ñ„Çπ„Ç§„Éº„Éà' },
            { id: 4, name: 'Backup Cloud', price: 20000, category: 'service', description: '„ÇØ„É©„Ç¶„Éâ„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó' },
            { id: 5, name: 'Consulting Basic', price: 100000, category: 'consulting', description: 'Âü∫Êú¨„Ç≥„É≥„Çµ„É´„ÉÜ„Ç£„É≥„Ç∞' }
        ];

        let companies = [
            { id: 1, name: 'Ê†™Âºè‰ºöÁ§æABCÂïÜ‰∫ã' },
            { id: 2, name: 'XYZÊ†™Âºè‰ºöÁ§æ' },
            { id: 3, name: 'DEFÊäÄÁ†î' },
            { id: 4, name: 'GHIË£Ω‰ΩúÊâÄ' },
            { id: 5, name: 'JKLÂïÜÂ∫ó' }
        ];

        let deployments = [
            { productId: 1, companyId: 1, status: 'deployed' },
            { productId: 1, companyId: 2, status: 'considering' },
            { productId: 2, companyId: 1, status: 'deployed' },
            { productId: 2, companyId: 3, status: 'considering' },
            { productId: 3, companyId: 1, status: 'deployed' },
            { productId: 4, companyId: 2, status: 'deployed' },
            { productId: 5, companyId: 3, status: 'considering' }
        ];

        let editingProductId = null;
        let selectedProductId = null;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            renderMatrix();
            updateStats();
        });

        // ÂïÜÊùê‰∏ÄË¶ßË°®Á§∫
        function renderProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = products.map(product => {
                const deployedCount = deployments.filter(d => d.productId === product.id && d.status === 'deployed').length;
                const consideringCount = deployments.filter(d => d.productId === product.id && d.status === 'considering').length;
                
                return `
                    <div class="product-item ${selectedProductId === product.id ? 'active' : ''}" onclick="selectProduct(${product.id})">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¬•${product.price.toLocaleString()}/Êúà</div>
                        <div class="product-stats">Â∞éÂÖ•: ${deployedCount}Á§æ | Ê§úË®é: ${consideringCount}Á§æ</div>
                    </div>
                `;
            }).join('');
        }

        // „Éû„Éà„É™„ÉÉ„ÇØ„ÇπË°®Á§∫
        function renderMatrix() {
            const table = document.getElementById('matrixTable');
            
            // „Éò„ÉÉ„ÉÄ„ÉºË°å„Çí‰ΩúÊàê
            let headerRow = '<tr><th style="width: 150px;">‰ºÅÊ•≠ / ÂïÜÊùê</th>';
            products.forEach(product => {
                headerRow += `<th class="product-header">${product.name}</th>`;
            });
            headerRow += '</tr>';
            
            // „Éá„Éº„ÇøË°å„Çí‰ΩúÊàê
            let dataRows = '';
            companies.forEach(company => {
                let row = `<tr><th class="company-header">${company.name}</th>`;
                products.forEach(product => {
                    const deployment = deployments.find(d => d.productId === product.id && d.companyId === company.id);
                    const status = deployment ? deployment.status : 'not_proposed';
                    const statusText = getStatusText(status);
                    
                    row += `<td><button class="matrix-cell status-${status}" onclick="toggleStatus(${product.id}, ${company.id})">${statusText}</button></td>`;
                });
                row += '</tr>';
                dataRows += row;
            });
            
            table.innerHTML = headerRow + dataRows;
        }

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            const deployedCount = deployments.filter(d => d.status === 'deployed').length;
            const consideringCount = deployments.filter(d => d.status === 'considering').length;
            const totalRevenue = deployments
                .filter(d => d.status === 'deployed')
                .reduce((sum, d) => {
                    const product = products.find(p => p.id === d.productId);
                    return sum + (product ? product.price : 0);
                }, 0);
            
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('deployedCount').textContent = deployedCount;
            document.getElementById('consideringCount').textContent = consideringCount;
            document.getElementById('totalRevenue').textContent = `¬•${(totalRevenue / 1000).toFixed(1)}K`;
        }

        // ÂïÜÊùêÈÅ∏Êäû
        function selectProduct(productId) {
            selectedProductId = productId;
            renderProducts();
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÂàá„ÇäÊõø„Åà
        function toggleStatus(productId, companyId) {
            const deployment = deployments.find(d => d.productId === productId && d.companyId === companyId);
            
            if (!deployment) {
                deployments.push({ productId, companyId, status: 'considering' });
            } else {
                const statusCycle = ['not_proposed', 'considering', 'deployed'];
                const currentIndex = statusCycle.indexOf(deployment.status);
                const nextIndex = (currentIndex + 1) % statusCycle.length;
                deployment.status = statusCycle[nextIndex];
                
                if (deployment.status === 'not_proposed') {
                    const index = deployments.indexOf(deployment);
                    deployments.splice(index, 1);
                }
            }
            
            renderMatrix();
            renderProducts();
            updateStats();
            
            const product = products.find(p => p.id === productId);
            const company = companies.find(c => c.id === companyId);
            showMessage(`${company.name}„ÅÆ${product.name}„Çí${getStatusText(deployment?.status || 'not_proposed')}„Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü`);
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÜ„Ç≠„Çπ„ÉàÂèñÂæó
        function getStatusText(status) {
            const statusMap = {
                'not_proposed': 'Êú™ÊèêÊ°à',
                'considering': 'Ê§úË®é‰∏≠',
                'deployed': 'Â∞éÂÖ•Ê∏à„Åø'
            };
            return statusMap[status] || 'Êú™ÊèêÊ°à';
        }

        // „É¢„Éº„ÉÄ„É´Âà∂Âæ°
        function openAddModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'ÂïÜÊùêËøΩÂä†';
            document.getElementById('productModal').classList.add('show');
            clearForm();
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
            clearForm();
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = 'software';
            document.getElementById('productDescription').value = '';
