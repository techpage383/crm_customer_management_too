        function renderContractCard(contract) {

                        <div>â° ${contract.daysLeft > 0 ? `${contract.daysLeft}æ—¥å¾Œ` : 'æœŸé™åˆ‡ã‚Œ'}</div>

                    </div>
                    <div class="contract-actions" onclick="event.stopPropagation()">

                        <button class="action-btn" onclick="editContract(${contract.id})">ç·¨é›†</button>
                    </div>
                </div>
            `;
        }

        function getStatusText(status) {
            const statusMap = {
                'active': 'ã‚¢ã‚¯ãƒ†ã‚£ãƒ–',
                'expiring': 'æœŸé™é–“è¿‘',
                'expired': 'æœŸé™åˆ‡ã‚Œ',
                'pending': 'æ›´æ–°å¾…ã¡'

            return statusMap[status] || status;

        // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³è¡¨ç¤º
        function renderTimeline() {
            const timelineContent = document.getElementById('timelineContent');
            const today = new Date();
            const days = [];
            
            // ä»Šé€±ã®7æ—¥é–“ã‚’ç”Ÿæˆ
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date);
            }
            
            timelineContent.innerHTML = days.map(date => {
                const dateStr = date.toISOString().split('T')[0];
                const dayName = date.toLocaleDateString('ja-JP', { weekday: 'short' });
                const dayNum = date.getDate();
                
                // ã“ã®æ—¥ã®å¥‘ç´„ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ¤œç´¢
                const events = contracts.filter(contract => {
                    const endDate = new Date(contract.endDate);
                    const daysDiff = Math.ceil((endDate - date) / (1000 * 60 * 60 * 24));
                    
                    // æœŸé™æ—¥ã€30æ—¥å‰ã€7æ—¥å‰ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¡¨ç¤º
                    return daysDiff === 0 || daysDiff === 30 || daysDiff === 7;
                }).map(contract => {
                    const endDate = new Date(contract.endDate);
                    const daysDiff = Math.ceil((endDate - date) / (1000 * 60 * 60 * 24));
                    
                    let eventType = 'event-review';
                    let eventText = '';
                    
                    if (daysDiff === 0) {
                        eventType = 'event-expiry';
                        eventText = `${contract.companyName}: æœŸé™`;
                    } else if (daysDiff === 30) {
                        eventType = 'event-review';
                        eventText = `${contract.companyName}: 30æ—¥å‰`;
                    } else if (daysDiff === 7) {
                        eventType = 'event-renewal';
                        eventText = `${contract.companyName}: 7æ—¥å‰`;
                    }
                    
                    return `<div class="timeline-event ${eventType}" onclick="viewContractDetails(${contract.id})">${eventText}</div>`;
                });
                
                return `
                    <div class="timeline-day">
                        <div class="day-header">${dayName} ${dayNum}</div>
                        <div class="day-events">
                            ${events.join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ã‚µãƒãƒªãƒ¼æ›´æ–°
